<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Concert Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Live Music Concert 2026</h1>
        <p>Book your tickets now</p>
    </header>

    <section class="concert-details">
        <h2>Concert Details</h2>
        <p><strong>Artist:</strong> DJ Rhythm Beats</p>
        <p><strong>Date:</strong> March 15, 2026</p>
        <p><strong>Location:</strong> Chennai Open Arena</p>
        <p><strong>Ticket Price:</strong> Rs. 999</p>
    </section>

    <section class="booking-form">
        <h2>Book Your Ticket</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Number of Tickets</label>
            <input type="number" min="1" max="10" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>Music Ticket Booking System | Simple Demo Project</p>
    </footer>

</body>
</html>
